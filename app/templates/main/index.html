<!-- app/templates/main/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;"> {# Use flexbox for centering #}
    <div class="text-center">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('readings.index') }}" class="btn btn-lg btn-primary px-5 py-3 shadow-lg">
                Have you read the Bible today?
            </a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-lg btn-primary px-5 py-3 shadow-lg">
                Have you read the Bible today?
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
