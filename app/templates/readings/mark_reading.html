<!-- app/templates/readings/mark_reading.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Update Reading Status</h3>
                    <h5 class="text-muted">{{ group.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {{ form.hidden_tag() }}
                        <div class="form-check form-switch mb-4">
                            {{ form.has_read(class="form-check-input", role="switch") }}
                            {{ form.has_read.label(class="form-check-label") }}
                        </div>
                        <div class="d-grid gap-2">
                            {{ form.submit(class="btn btn-primary") }}
                            <a href="{{ url_for('readings.index') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
